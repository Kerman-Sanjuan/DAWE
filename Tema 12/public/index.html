<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Damas inglesas</title>
  <script src="./juego.js"></script>
</head>

<body>
  <h1>Damas inglesas</h1>
  <p id="red"></p>
  <p id="movimientos">Movimientos: <span id="count">0</span></p>
  <canvas id="lienzo" width="600" height="300">
    <script>

      // Registro del service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
      iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));

      // Gestor del aviso del offline.
      window.addEventListener('offline', () => {
        document.getElementById('red').innerHTML = "<p style='color: #FF0000';>Estas offline<p>";

      });
      window.addEventListener('online', () => {
        document.getElementById('red').innerHTML = "<p style = 'color: #00FF00';>Estas online<p>";
      });
    </script>
  </canvas>
</body>


</html>
